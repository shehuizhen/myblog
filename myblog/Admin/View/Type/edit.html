<extend name="Public:base" />
</extend>
<block name='main'>
<div class="admin">
  <div class="tab">
    <div class="tab-head"> <strong>分类管理</strong>
      <ul class="tab-nav">
        <li class="active"><a href="#tab-set">添加分类</a></li>
      </ul>
    </div>
    <div class="tab-body"> <br />
      <div class="tab-panel active" id="tab-set">
        <form method="post" class="form-x" action="/Admin/dealtypeedit">
          <div class="form-group">
            <div class="label">
              <label for="sitename">分类名称</label>
            </div>
            <input type="hidden" name="id" value="{$content['id']}">
            <div class="field">
              <input type="text" class="input" id="name" name="name" size="50" placeholder="分类名称" value="{$content['name']}" data-validate="required:请填写您的分类名称" />
            </div>
          </div>
          <div class="form-group">
            <div class="label">
              <label for="sitename">所属类别</label>
            </div>
            <div class="field">
              <select class="select">
                  <option value="0">主类别</option>
                  <foreach name="list" item="vo">
                    <eq name="content['pid']" value="$vo['id']">
                        <option value="{$vo['id']}" selected="selected">{$vo['name']}</option> 
                    <else/>
                        <option value="{$vo['id']}">{$vo['name']}</option>
                    </eq>
                  </foreach>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="label">
              <label for="readme">分类描述</label>
            </div>
            <div class="field">
              <textarea class="input" rows="5" cols="50" name="desc" placeholder="请填写分类描述" data-validate="required:请填写分类描述">{$content['desc']}</textarea>
            </div>
          </div>
          <div class="form-button">
            <button class="button bg-main" type="submit">提交</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div style='height:20px; border-bottom:1px #DDD solid'></div>
  <p class="text-right text-gray" style="float:right">基于<a class="text-gray" target="_blank" href="#">MVC框架</a>构建</p>
</div>
</block>
