<extend name="Public:base" />
</extend>
<block name='main'>
<div class="admin">
    <empty name="isdelete">
        <form method="post" action="/Admin/dealtypedeletes">
    <else /> 
        <form method="post" action="/Admin/typerecoverys">
    </empty>
    <div class="panel admin-panel">
        <div class="panel-head"><strong>评论列表</strong></div>
        <table class="table table-hover">
             <tr>
                <th width="240">评论人</th>
                <th width="*">评论内容</th>
                <th width="100">操作</th>
            </tr>
            <foreach name="list" item="vo">
                <tr>
                    <td>{$vo['name']}</td>
                    <td>{$vo['content']}</td>
                    <td>
                        <a class="button border-blue button-little" href="/Admin/commentadd/{$vo['id']}">回复</a>
                    </td>
                </tr>
            </foreach>
        </table>
        <div class="pu_page mtm" >
            {$page}
        </div>
    </div>
    </form>
    <br />
    <p class="text-right text-gray">基于<a class="text-gray" target="_blank" href="#">MVC框架</a>构建</p>
</div>
</body>
</html>
</block>
